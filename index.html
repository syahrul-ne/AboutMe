<!doctype html>
<html lang="id">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>SYAHRUL NEW ERA</title>
  <meta name="description" content="Link in bio ." />
  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700&family=Inter:wght@300;400;600&display=swap" rel="stylesheet">
  <style>
    :root{
      --bg1:#020214; --bg2:#0b1226; --accent:#7b6cff; --glass:rgba(255,255,255,0.06);
      --glass-2:rgba(255,255,255,0.03);
      --text:rgba(255,255,255,0.96);
      --muted:rgba(255,255,255,0.6);
    }
    *{box-sizing:border-box}
    html,body{height:100%;margin:0;font-family:Inter,system-ui,-apple-system,Segoe UI,Roboto,"Helvetica Neue",Arial}
    body{
      background: radial-gradient(circle at 10% 10%, rgba(123,108,255,0.06), transparent 8%),
                  radial-gradient(circle at 90% 80%, rgba(0,200,255,0.03), transparent 12%),
                  linear-gradient(180deg,var(--bg1),var(--bg2));
      color:var(--text);
      -webkit-font-smoothing:antialiased;
      display:flex;align-items:center;justify-content:center;padding:24px;
      overflow:hidden;
    }

    /* animated starfield */
    .space-scene{position:fixed;inset:0;z-index:0;pointer-events:none}
    .space-scene::before, .space-scene::after{
      content:"";position:absolute;inset:0;background-repeat:repeat;opacity:0.9;
      background-image:radial-gradient(white 0.6px, transparent 0.6px);
      transform:translateZ(0);
    }
    .space-scene::before{opacity:0.38;filter:blur(0.6px);animation:moveStars 60s linear infinite}
    .space-scene::after{opacity:0.15;filter:blur(1.6px);transform:scale(1.8);animation:moveStars 120s linear reverse infinite}
    @keyframes moveStars{from{transform:translateY(0)}to{transform:translateY(-2000px)}}

    /* container */
    .card{
      position:relative;z-index:2;width:100%;max-width:420px;padding:28px;border-radius:18px;background:linear-gradient(180deg,rgba(255,255,255,0.02),rgba(255,255,255,0.01));box-shadow:0 10px 30px rgba(2,6,23,0.6);
      backdrop-filter: blur(6px);border:1px solid rgba(255,255,255,0.03)
    }

    .header{display:flex;gap:14px;align-items:center}
    .avatar{
      width:86px;height:86px;border-radius:50%;overflow:hidden;border:2px solid rgba(255,255,255,0.06);flex:0 0 86px;background:linear-gradient(135deg,var(--accent),#2dd4bf);
      display:flex;align-items:center;justify-content:center;box-shadow:0 6px 14px rgba(123,108,255,0.12);transform:translateY(-6px)
    }
    .avatar img{width:100%;height:100%;object-fit:cover;display:block}
    .title{flex:1}
    .title h1{margin:0;font-family:Orbitron,Inter, sans-serif;font-size:20px;letter-spacing:0.6px}
    .title p{margin:4px 0 0;color:var(--muted);font-size:13px}

    .buttons{margin-top:18px;display:flex;flex-direction:column;gap:12px}

    .btn{
      display:flex;gap:12px;align-items:center;padding:12px 14px;border-radius:12px;background:linear-gradient(90deg,rgba(255,255,255,0.02),rgba(255,255,255,0.01));border:1px solid var(--glass-2);cursor:pointer;text-decoration:none;color:var(--text);
      transition:transform .14s ease,box-shadow .14s ease, background .14s ease;box-shadow:0 6px 18px rgba(2,6,23,0.35);
    }
    .btn:hover{transform:translateY(-6px);box-shadow:0 18px 40px rgba(11,9,40,0.42)}
    .btn .ico{width:36px;height:36px;border-radius:10px;display:inline-grid;place-items:center;background:linear-gradient(180deg,rgba(255,255,255,0.02),rgba(255,255,255,0.01));border:1px solid rgba(255,255,255,0.03)}
    .btn .text{flex:1;text-align:left}
    .btn .title{font-weight:600;font-size:15px}
    .btn .subtitle{font-size:12px;color:var(--muted);margin-top:2px}

    /* subtle floating effect */
    .card{animation:floatCard 6s ease-in-out infinite}
    @keyframes floatCard{0%{transform:translateY(0)}50%{transform:translateY(-10px)}100%{transform:translateY(0)}}

    /* planet accent */
    .planet{position:absolute;right:-80px;top:-70px;width:260px;height:260px;border-radius:50%;background:conic-gradient(from 120deg,rgba(123,108,255,0.12),transparent 40%);filter:blur(20px);opacity:0.9;z-index:1}

    /* responsive */
    @media(max-width:420px){.card{padding:20px}.avatar{width:72px;height:72px}}

    .edit-hint{margin-top:12px;color:var(--muted);font-size:12px;text-align:center}
    footer.small{margin-top:14px;text-align:center;color:var(--muted);font-size:12px}
    .btn:active{transform:scale(.995)}
  </style>
</head>
<body>

<div class="space-scene" aria-hidden="true"></div>
<div class="planet" aria-hidden="true"></div>

</body>
